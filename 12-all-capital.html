<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> Capitalize </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class AllCapital extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        text: ''
                    }
                }

                handleChange = (e) => {
                    this.setState({ text: e.target.value.toUpperCase() })
                }

                render() {
                    return (
                        <div className="col-md-4 offset-md-4 text-start">
                            <h2>Capitalize text in form field</h2><hr/>
                            <div className="form-group mt-4">
                                <textarea className="form-control" type="text" placeholder="Type your text here..." value={this.state.text} onChange={this.handleChange} />
                            </div>
                        </div>
                    )
                }
            }

            ReactDOM.render(<AllCapital />, rootHandle)
        </script>
    </body>
</html>
