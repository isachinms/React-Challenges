<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <div  id="root">

        </div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class LoginForm extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        email: '',
                        password: ''
                    }
                }

                handleChange = (e) => {
                    this.setState({ [e.target.name]: e.target.value })
                }

                handleSubmit = (e) => {
                    e.preventDefault()
                    const formData = {
                        email: this.state.email,
                        password: this.state.password
                    }
                    this.setState({ email: '', password: '' })
                    console.log(formData)
                }

                render() {
                    return (
                        <div>
                            <h1> Login </h1>
                            <form onSubmit={this.handleSubmit}>
                                <label htmlFor="email"> email </label>
                                <input type="text" id="email" name="email" value={this.state.email} onChange={this.handleChange} /> <br/><br/>

                                <label htmlFor="password"> password </label>
                                <input type="password" id="password" name="password" value={this.state.password} onChange={this.handleChange} /> <br/><br/>

                                <input type="submit" />
                            </form>
                        </div>
                    )
                }
            }

            ReactDOM.render(<LoginForm />, rootHandle)

        </script>
    </body>
</html>
