<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <title> Form Persist </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class FormPersist extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        title: localStorage.getItem('title') ? localStorage.getItem('title') : '',
                        body: localStorage.getItem('body') ? localStorage.getItem('body') : ''
                    }
                }

                handleChange = (e) => {
                    localStorage.setItem([e.target.name], e.target.value)
                    this.setState({ [e.target.name] : e.target.value })
                }

                render() {
                    return (
                        <div>
                            <h1> YouBlog </h1>
                            <label htmlFor="title">Title </label>
                            <input type="text" id="title" name="title" value={this.state.title} onChange={this.handleChange} /><br/><br/>

                            <label htmlFor="body">Body </label>
                            <textarea type="text" id="body" name="body" value={this.state.body} onChange={this.handleChange} />
                        </div>
                    )
                }
            }

            ReactDOM.render(<FormPersist/>, rootHandle)
        </script>
    </body>
</html>
