<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <title> PayBill Selector </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class PayBillSelector extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        services: ['airtel', 'vodafone', 'jio'],
                        paybillFor: 'airtel'
                    }
                }

                handleChange = (e) => {
                    this.setState({ paybillFor: e.target.value })
                }

                render() {
                    console.log(this.state)
                    return (
                        <div>
                            <h2>Pay bill for {this.state.paybillFor} </h2>
                            {
                                this.state.services.map((service,i) => {
                                    return <label key={i}><input type="radio" value={service} checked={this.state.paybillFor == service} onChange={this.handleChange} />{service}</label>
                                })
                            }
                            <br/><br/>
                            <input type="text" placeholder={`Enter your ${this.state.paybillFor} number`} />
                        </div>
                    )
                }
            }

            ReactDOM.render(<PayBillSelector />, rootHandle)
        </script>
    </body>
</html>
