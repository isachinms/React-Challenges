<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> Generate a Random Number </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class GenerateRandom extends React.Component {
                constructor(){
                    super()
                    this.state = {
                        number: ''
                    }
                }

                generateRandom = () => {
                    const number = Math.round(Math.random() * 100)
                    this.setState({ number })
                }

                render() {
                    return (
                        <div className="col-sm-4 offset-sm-4 text-center">
                            <h1> {this.state.number} </h1>
                            <button className="btn btn-primary btn-block" onClick={this.generateRandom}> Generate </button>
                        </div>
                    )
                }
            }

            ReactDOM.render(<GenerateRandom />, rootHandle)
        </script>
    </body>
</html>
