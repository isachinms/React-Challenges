<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <title> Listing Users </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class Parent extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        count: 0
                    }
                }

                handleIncrement = () => {
                    this.setState((prevState) => ({
                        count: prevState.count + 1
                    }))
                }

                handleDecrement = () => {
                    this.setState((prevState) => ({
                        count: prevState.count - 1
                    }))
                }

                render() {
                    return (
                        <div>
                            <h2>{this.state.count}</h2>
                            <Child handleDecrement={this.handleDecrement} handleIncrement={this.handleIncrement} count={this.state.count} />
                        </div>
                    )
                }
            }

            function Child(props) {
                return (
                    <div>
                    <button onClick={props.handleIncrement}> + </button>
                    <button disabled={props.count <= 0} onClick={props.handleDecrement}> - </button>
                    </div>
                )
            }

            ReactDOM.render(<Parent />, rootHandle)
        </script>
    </body>
</html>
