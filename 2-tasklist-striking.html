<!DOCTYPE html>
<html>
    <head>
        <title> Striking Tasks </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const tasks = [
                { id: 1, title: 'deploy app', completed: false },
                { id: 2, title: 'db backup', completed: false },
                { id: 3, title: 'watch sitcom', completed: true }
            ]

            const ele = (
                <div>
                    <h1>Tasks - {tasks.length} </h1>
                    <ul>
                    {
                        tasks.map(function(task) {
                            return (
                                <li key={task.id} > { task.completed ? <s>{task.title}</s> : task.title } </li>
                            )
                        })
                    }
                    </ul>
                </div>
            )

            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
