<!DOCTYPE html>
<html>
    <head>
        <title> Generate random and make a list </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')
        
            class GenerateRandom extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        number: '',
                        numbers: []
                    }
                }

                generateRandom = () => {
                    const number = Math.round(Math.random() * 100)
                    this.setState((prevState) => {
                        return {
                            number,
                            numbers: [].concat(prevState.numbers, number)
                        }
                    })
                }

                render() {
                    return (
                        <div>
                            <h1> {this.state.number} </h1>
                            <button onClick={this.generateRandom}> Generate </button>
                            <ul>
                            {
                                this.state.numbers.map((num, i) => {
                                    return <li key={i} > {num} </li>
                                })
                            }
                            </ul>
                        </div>
                    )
                }
            }

            ReactDOM.render(<GenerateRandom />, rootHandle)
        </script>
    </body>
</html>
