<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <title> Listing Users </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class ListingUsers extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        users: [
                            { id: 1, name: 'user1' },
                            { id: 2, name: 'user2' },
                            { id: 3, name: 'user3' },
                            { id: 4, name: 'user4' }
                        ]
                    }
                }

                handleRemove = (id) => {
                    this.setState((prevState) => ({
                        users: prevState.users.filter(user => user.id !== id)
                    }))
                }

                render() {
                    return (
                        <div>
                        <h2>Listing Users - {this.state.users.length} </h2>
                        <table border="1px">
                                <thead>
                                    <tr>
                                        <th> # </th>
                                        <th> Name </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {
                                        this.state.users.map(user => {
                                            return (
                                                <tr key={user.id}>
                                                    <td> {user.id} </td>
                                                    <td> {user.name} </td>
                                                    <td> <button onClick={() => {
                                                        const name = prompt('Enter the name to confirm')
                                                        { name == user.name ? this.handleRemove(user.id) : alert('Invalid Name')}  
                                                    }}> Remove </button></td>
                                                </tr>
                                            )
                                        })
                                    }
                                </tbody>
                            </table>
                        </div>
                    )
                }
            }

            ReactDOM.render(<ListingUsers />, rootHandle)
        </script>
    </body>
</html>
