<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> Skip if vowel </title>
    </head>
    <body>
        <div id="root"></div>

        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class SkipVowels extends React.Component {
                constructor() {
                    super()
                    this.state = {
                        text: ''
                    }
                }

                handleChange = (e) => {
                    this.setState({ text: e.target.value })
                }

                skipVowels(text) {
                    const vowels = 'aeiouAEIOU'
                    let result = ''
                    for(const word of text) {
                        if(!vowels.includes(word)){
                            result += word
                        }
                    }
                    console.log(result)
                    return result
                }

                render() {
                    return (
                        <div className="col-md-4 offset-md-4 text-start">
                            <h2>Text without vowels</h2><hr/>
                            <div className="form-group mt-4">
                                <textarea className="form-control" type="text" placeholder="Type your text here..." value={this.state.text} onChange={this.handleChange} />
                            </div>
                            <h3> {this.skipVowels(this.state.text)} </h3>
                        </div>
                    )
                }
            }

            ReactDOM.render(<SkipVowels />, rootHandle)
        </script>
    </body>
</html>
